{% load bootstrap3 %}

{% block title %}Update note{% endblock %}

{% block content %}
	<div class="col-md-6">
		<form action="" method="post">{% csrf_token %}
				{% bootstrap_form form %}
				{% buttons %}
					<input type="submit" value="Submit">
				{% endbuttons %}
		</form>
	</div>
{% endblock %}
