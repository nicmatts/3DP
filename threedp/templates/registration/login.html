{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
	<h1>Login</h1>
	<form action="" method="post">{% csrf_token %}
		<p>Username: {{ form.username }}</p>
		<p>Password: {{ form.password }}</p>
		<input type="submit" value="Submit"  class="btn btn-primary">
	</form>
{% endblock %}
