{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="col-md-3">
		<div class="info-box">
			<div class="box-header">
				<h3 class="bg-primary page-header login"><span class="glyphicon glyphicon-user"></span> Login</h3>
			</div>
			<div class="box">
				<form action="" method="post">{% csrf_token %}
					<p><label class="login">Username: {{ form.username }}</label></p>
					<p><label class="login">Password: {{ form.password }}</label></p>
					<input type="submit" value="Submit"  class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
