{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3DP | {% block title %}{% endblock %}</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static '3dp.png' %}">
</head>
<body>
<div class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
	<ul class="nav navbar-nav navbar-left">
		<li><a href="{% url 'home' %}" class="navbar-brand">3DP</a></li>
		<li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">Notes<b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="{% url 'index' %}">All notes</a></li>
			</ul>
		</li>
	</ul>
	{% if user.is_authenticated %}
    	<p class="navbar-text navbar-right">Welcome, <a href="#" class="navbar-link">{{ user.first_name }}</a></p>
	{% endif %}
	
</div>

<div class="container">
	<div class="row">
	{% block content %}

	{% endblock %}
	</div>
</div>

</body>
</html>
